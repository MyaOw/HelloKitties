version: '3.4'

services:
  web: 
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:     
      - database
    ports: 
      - "3000:3000"
    volumes:
      # - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    env_file: .env
    environment:
      RAILS_ENV: development

  database:
    image: postgres:12.1
    volumes:
      - db_data:/var/lib/postgresql/data
    # environment:
    #   POSTGRES_PASSWORD: "HelloKitties"

volumes:
  gem_cache:
  node_modules:
  db_data: